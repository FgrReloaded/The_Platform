    <script type="text/javascript">
        // Handling Story Upload
        let uploadStory = document.getElementById("uploadStory");
        let upload_widget = document.getElementById("upload_widget");
        let storyPic = document.getElementById("storyPic");

        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dfn0nvt6t',
            uploadPreset: 'platform'
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                storyPic.src = result.info.url;
                sessionStorage.setItem("storyPic", result.info.url);
                storyPic.style.display = "block";
                storyUpload(result.info.url);
            }
        }
        )
        upload_widget.addEventListener("click", () => {
            myWidget.open();
        });
    </script>
